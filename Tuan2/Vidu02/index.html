    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es

      in vec2 aPosition;
      in vec3 aColor;
      uniform float aScale;
      out vec4 vColor;

      void main()
      {
          gl_Position = vec4(aPosition*aScale/10.0, 0.0, 1.0);
          vColor = vec4(aColor, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      in vec4 vColor;
      out vec4 fColor;

      void main()
      {
          fColor = vColor;
      }
    </script>
