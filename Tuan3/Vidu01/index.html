    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es

      in vec2 aPosition;

      uniform vec2 aResolution;
      uniform float aScale;

      vec2 convertCoordinates(vec2 position, vec2 resolution) {
          return position / resolution;
      }

      void main()
      {
          gl_Position = vec4(convertCoordinates(aPosition*aScale/10.0, aResolution) , 0.0, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      out vec4 fColor;

      void main()
      {
          fColor = vec4(0.0, 0.0, 1.0, 1.0);
      }
    </script>
