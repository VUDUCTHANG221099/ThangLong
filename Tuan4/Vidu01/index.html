    <!-- Truong hop 3: Coi f3 la ham callback va duoc goi ben trong ham f2  -->
    <script type="text/javascript">

        function f1() {
            alert(1);
        }       

        function f2(fcb) {
            setTimeout(() => {                
                alert(2);
                fcb();                
            }, 1000)
        }

        function f3() {
            alert(3);
        }

        f1();
        f2(f3);
    </script>
